<app-pms-header></app-pms-header>

<div class="new-receita-container">
  <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
    <div class="card" style="width: 80%;">
      <div class="card-body">
        <h2 class="text-center mb-4">Cadastro de Receita</h2>
        <form (ngSubmit)="submitForm()" #receitaForm="ngForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" [(ngModel)]="receita.nome_comercial" name="nome" required>
          </div>
          <div class="form-group">
            <label for="medicamento">Medicamento:</label>
            <input type="text" id="medicamento" class="form-control" [(ngModel)]="receita.principio_ativo" name="medicamento" required>
          </div>
          <div class="form-group">
            <label for="indicacao">Indicação:</label>
            <input type="text" id="indicacao" class="form-control" [(ngModel)]="receita.indicacao" name="indicacao" required>
          </div>
          <div class="form-group">
            <label for="posologia">Posologia:</label>
            <input type="text" id="posologia" class="form-control" [(ngModel)]="receita.posologia" name="posologia" required>
          </div>

          <div class="text-center" style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" [disabled]="receitaForm.invalid">Cadastrar</button>
            <button class="btn btn-secondary" style="margin-left: 10px;" (click)="goToPatientScreen()">Voltar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<app-pms-footer></app-pms-footer>
