<app-pms-header></app-pms-header>

<div class="d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 120px);">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">Cadastro de Paciente</h2>
      <form (ngSubmit)="submitForm()" #pacienteForm="ngForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" class="form-control" [(ngModel)]="paciente.nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="medicamento">Medicamento:</label>
          <input type="text" id="medicamento" class="form-control" [(ngModel)]="paciente.medicamento" name="medicamento" required>
        </div>
        <div class="form-group">
          <label for="indicacao">Indicação:</label>
          <input type="text" id="indicacao" class="form-control" [(ngModel)]="paciente.indicacao" name="indicacao" required>
        </div>
        <div class="form-group">
          <label for="posologia">Posologia:</label>
          <input type="text" id="posologia" class="form-control" [(ngModel)]="paciente.posologia" name="posologia" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="pacienteForm.invalid">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-pms-footer></app-pms-footer>
