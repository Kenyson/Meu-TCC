<app-pms-header></app-pms-header>

<div class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
  <div class="card" style="width: 80%;">
    <div class="card-body">
      <h2 class="text-center mb-4">Adicionar Paciente</h2>

      <div *ngIf="!cpfExists">
        <div class="form-group">
          <label for="cpf">CPF do Paciente:</label>
          <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf" required>
        </div>

        <div class="text-center" style="margin-top: 10px;">
          <button class="btn btn-primary" (click)="checkExistingCPF()">OK</button>
        </div>
      </div>

      <form *ngIf="cpfExists" (ngSubmit)="submitForm()" #pacienteForm="ngForm">
        <div class="form-group">
          <label for="nome">Nome Paciente:</label>
          <input type="text" id="nome" class="form-control" [(ngModel)]="paciente.nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" class="form-control" [(ngModel)]="paciente.cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" class="form-control" [(ngModel)]="paciente.telefone" name="telefone" required>
        </div>

        <div class="text-center" style="margin-top: 10px;">
          <button type="submit" class="btn btn-primary" [disabled]="pacienteForm.invalid">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-pms-footer></app-pms-footer>
