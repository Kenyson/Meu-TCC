<app-pms-header></app-pms-header>
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Cadastro</h2>
          <div class="form-group">
            <label for="userType">Tipo de Usuário:</label>
            <select id="userType" class="form-control" [(ngModel)]="selectedOption" name="userType">
              <option value="medico">Médico</option>
              <option value="paciente">Paciente</option>
            </select>
          </div>
          <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
            <div *ngIf="selectedOption === 'medico'">
              <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" class="form-control" name="crm" [(ngModel)]="medicoData.crm" required>
              </div>
              <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" class="form-control" name="estado" [(ngModel)]="medicoData.estado" required>
                  <option value="">Selecione o estado</option>
                  <option value="Acre">Acre</option>
                  <option value="Alagoas">Alagoas</option>
                  <option value="Amapá">Amapá</option>
                  <option value="Amazonas">Amazonas</option>
                  <option value="Bahia">Bahia</option>
                  <option value="Ceará">Ceará</option>
                  <option value="Distrito Federal">Distrito Federal</option>
                  <option value="Espírito Santo">Espírito Santo</option>
                  <option value="Goiás">Goiás</option>
                  <option value="Maranhão">Maranhão</option>
                  <option value="Mato Grosso">Mato Grosso</option>
                  <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                  <option value="Minas Gerais">Minas Gerais</option>
                  <option value="Pará">Pará</option>
                  <option value="Paraíba">Paraíba</option>
                  <option value="Paraná">Paraná</option>
                  <option value="Pernambuco">Pernambuco</option>
                  <option value="Piauí">Piauí</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                  <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                  <option value="Rondônia">Rondônia</option>
                  <option value="Roraima">Roraima</option>
                  <option value="Santa Catarina">Santa Catarina</option>
                  <option value="São Paulo">São Paulo</option>
                  <option value="Sergipe">Sergipe</option>
                  <option value="Tocantins">Tocantins</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="medicoData.nome" required>
              </div>
              <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" name="sobrenome" [(ngModel)]="medicoData.sobrenome" required>
              </div>
              <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" class="form-control" name="especialidade" [(ngModel)]="medicoData.especialidade" required>
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="medicoData.telefone">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="medicoData.email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="medicoData.senha" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmação da Senha:</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="medicoData.Confirmsenha" required>
              </div>
            </div>
            <div *ngIf="selectedOption === 'paciente'">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" name="cpf" [(ngModel)]="pacienteData.cpf" required>
              </div>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="pacienteData.nome" required>
              </div>
              <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" name="sobrenome" [(ngModel)]="pacienteData.sobrenome" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" name="email" [(ngModel)]="pacienteData.email">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" class="form-control" name="telefone" [(ngModel)]="pacienteData.telefone">
              </div>
              <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" class="form-control" name="dataNascimento" [(ngModel)]="pacienteData.dataNascimento" required>
              </div>
              <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" class="form-control" name="endereco" [(ngModel)]="pacienteData.endereco" required>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="pacienteData.senha" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmação da Senha:</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="pacienteData.Confirmsenha" required>
              </div>
            </div>

            <div class="text-center" style="margin-top: 10px;">
              <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-pms-footer></app-pms-footer>
