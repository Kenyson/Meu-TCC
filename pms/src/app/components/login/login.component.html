<app-pms-header></app-pms-header>
<div class="login-container">
  <div class="container ">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <div class="form-group">
              <label for="loginOption">Tipo de Login:</label>
              <select id="loginOption" class="form-control" [(ngModel)]="selectedOption" name="loginOption">
                <option value="medico">MÃ©dico</option>
                <option value="paciente">Paciente</option>
              </select>
            </div>
            <form (ngSubmit)="submitForm()" #loginForm="ngForm">
              <div *ngIf="selectedOption === 'medico'">
                <div class="form-group">
                  <label for="crm">CRM:</label>
                  <input type="text" id="crm" class="form-control" [(ngModel)]="crm" name="crm" required>
                </div>
                <div class="form-group">
                  <label for="estado">Estado:</label>
                  <select id="estado" class="form-control" [(ngModel)]="selectedEstado" name="estado" required>
                    <option value="">Selecione</option>
                    <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
                  </select>
                </div>
              </div>
              <div *ngIf="selectedOption === 'paciente'">
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input type="text" id="cpf" class="form-control" [(ngModel)]="cpf" name="cpf" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">Entrar</button>
              </div>
              <div class="text-center mt-3">
                <button class="btn btn-link" (click)="criarCadastro()">Criar novo cadastro</button>
              </div>
            </form>
            <div class="text-center text-danger mt-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pms-footer></app-pms-footer>
