<app-pms-header></app-pms-header>

<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-sm-6 col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group">
            <label for="loginOption">Tipo de Login:</label>
            <select id="loginOption" class="form-control" [(ngModel)]="selectedOption" name="loginOption">
              <option value="medico">MÃ©dico</option>
              <option value="paciente">Paciente</option>
            </select>
          </div>
          <form (ngSubmit)="submitForm()" #loginForm="ngForm">
            <div *ngIf="selectedOption === 'medico'">
              <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" class="form-control" name="crm" required>
              </div>
              <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" class="form-control" [(ngModel)]="selectedEstado" name="estado" required>
                  <option value="">Selecione</option>
                  <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
                </select>
              </div>
            </div>
            <div *ngIf="selectedOption === 'paciente'">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" name="cpf" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" [routerLink]="testLogin()" class="btn btn-primary btn-block" style="margin-top: 10px;">Entrar</button>
            </div>
            <div class="text-center mt-3">
              <p class="text-danger">{{ mensagemErro }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-pms-footer></app-pms-footer>
